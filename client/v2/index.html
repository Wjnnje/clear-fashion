<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="stylesheet2.css">
    <title>ðŸ‘• Clear Fashion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <div class="pageContent">
    <h1>Clear Fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <div><button id="reasPrice">Reasonable price</button></div>
        <div><button id="recentRelease">Recently released</button></div>       
        <div id="brand">
          <label for="brand-select">Brands:</label>
          <select name="brand" id="brand-select">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort by:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Ascending price</option>
          <option value="price-desc">Descending price</option>
          <option value="date-asc">Ascending date</option>
          <option value="date-desc">Descending date</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of brands</span>
        <span id="nbBrands">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="nbNew">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id="p50">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id="p95">0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span id="lastRelease">2020-01-01</span>
      </div>
    </section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
    <script charset="UTF-8" src="stylesheet.css"></script>
  </div>
  </body>
</html>
